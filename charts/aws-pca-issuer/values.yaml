# Default values for aws-pca-issuer.

replicaCount: 1

image:
  repository: ghcr.io/jniebuhr/aws-pca-issuer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Disable waiting for CertificateRequests to be Approved before signing
disableApprovedCheck: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC should be created
  create: true

service:
  type: ClusterIP
  port: 8080


# Options for configuring a target ServiceAccount with the role to approve
# all awspca.cert-manager.io requests.
approverRole:
  enabled: true
  serviceAccountName: cert-manager
  namespace: cert-manager

serviceMonitor:
  create: false
  annotations: {}

podAnnotations: {}

podSecurityContext:
  runAsUser: 65532

securityContext:
  allowPrivilegeEscalation: false

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
  #var1: myvar1
  #var2: myvar2
