name: On Push to PR

on:
  pull_request:
    types: [synchronize]

jobs:
  remove-label:
    runs-on: ubuntu-latest
    steps:
      - uses: bmsiegel/action-remove-labels@v1.3.0
        with:
          labels:
            'safe to test'
          #We want to make this false because if the label
          #isn't there, we don't want to fail. Worst case
          #the label stays and we remove/re-add.
          fail_on_error: 'false'
