name: Release
on:
  workflow_dispatch:
    inputs: # <-- Add this section
      release_tag:
        description: 'The tag to build and release (e.g., v1.4.0)'
        required: true
        type: string

env:
  PRIVATE_REGISTRY: 105154636954.dkr.ecr.us-east-1.amazonaws.com
  EKS_USER_AGENT: aws-privateca-connector-for-kubernetes-eks-addon

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Dockerx
        uses: docker/setup-buildx-action@v1
      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::105154636954:role/GithubActionsPublishRole-prod-us-east-1
          aws-region: us-east-1
      - name: Login to Staging ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ env.PRIVATE_REGISTRY }}
        env:
          AWS_REGION: us-east-1
      - name: Setup Push to Staging ECR
        run: |
          export TAG_BASE=${{ env.PRIVATE_REGISTRY }}/eks/$(echo $GITHUB_REPOSITORY | sed s#.*/##)
          echo TAG_BASE=$TAG_BASE >> $GITHUB_ENV
      - name: Build and push arm image
        uses: docker/build-push-action@v6
        with:
          build-args: |
            pkg_version=${{ github.event.inputs.release_tag }}
            user_agent=${{ env.EKS_USER_AGENT }}
          context: .
          platforms: linux/arm64
          provenance: false
          tags: |
            ${{ env.TAG_BASE }}:${{github.event.inputs.release_tag}}-arm64
          push: true
      - name: Build and push amd image
        uses: docker/build-push-action@v6
        with:
          build-args: |
            pkg_version=${{ github.event.inputs.release_tag }}
            user_agent=${{ env.EKS_USER_AGENT }}
          context: .
          platforms: linux/amd64
          provenance: false
          tags: |
            ${{ env.TAG_BASE }}:${{github.event.inputs.release_tag}}-amd64
          push: true
      - name: Build and push manifest list
        uses: docker/build-push-action@v6
        with:
          build-args: |
            pkg_version=${{ github.event.inputs.release_tag }}
            user_agent=${{ env.EKS_USER_AGENT }}
          context: .
          platforms: linux/amd64,linux/arm64
          provenance: false
          tags: |
            ${{ env.TAG_BASE }}:latest
            ${{ env.TAG_BASE }}:${{github.event.inputs.release_tag}}
          push: true

